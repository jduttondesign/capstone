<h2>Donation List</h2>

<!-- This is the search bar -->
<div class = "row">
	<div class="col-xs-6 col-xs-offset-3">
		<div class="input-group">
		<span class="input-group-btn">
			<button class="btn btn-default"><i class="fa fa-search"></i></button></span>
		<input type="text" class="form-control" placeholder="Search for..." ng-model="searchText">
		</div>
	</div>
</div>
<!--This shows the list of donations from the seeder file-->
<h3>In Progress</h3>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="col-xs-1"></div>
        <div class="col-xs-7">Pick-up Date</div>
        <div class="col-xs-2">Pick-up Address</div>            
        <div class="col-xs-1"></div>
    </div>
</div>

<div ng-repeat="thingy in items | filter: searchText">
    <div class="panel panel-default" ng-hide="thingy.isCompleted">
        <div class="panel-body">
            <div class="col-xs-1"><input type="checkbox" ng-model="thingy.isCompleted" ng-change="inputChange(thingy)"/></div>
            <div class="col-xs-7"><a ng-href="#/items/{{thingy.id}}">{{thingy.task}}</a></div>
            <div class="col-xs-2">{{thingy.dueDate}}</div>
            <div class="col-xs-1">{{thingy.assignedTo}}</div>            
            <div class="col-xs-1"><button class="btn btn-danger" ng-click="itemDelete(thingy.id)"><i class="fa fa-trash" aria-hidden="true"></i></button></div>
        </div>
    </div>
</div>
