<h1>page 3</h1>
<h3>New Donation</h3>
<form>
    <div class="form-group">
        <label>Donation Description and Address TASK</label>
            <input type="text" class="form-control" placeholder="food description and address" ng-model="newTask.task">
    </div>
    <div class="form-group">
        <label>Pick-up Dates ASSIGNED TO</label>
        <input type="text" class="form-control" placeholder="fresh to eat date" ng-model="newTask.pickupDate">
    </div>
    
    <button type="button" class="btn btn-primary btn-lg col-xs-2 " ng-click="addNewDonation()">Add</button>
</form>
