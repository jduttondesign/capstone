<h1>HELLO 3</h1>
<h3>New Donation</h3>
<form>
    <div class="form-group">
        <label>Donation Description</label>
            <input type="text" class="form-control" placeholder="food description" ng-model="newTask.task">
    </div>
    <div class="form-group">
        <label>Donor Name and Address</label>
        <input type="text" class="form-control" placeholder="name street city zip" ng-model="newTask.assignedTo">
    </div>
    <button type="button" class="btn btn-primary btn-lg col-xs-2 " ng-click="addNewItem()">Add</button>
</form>
