
<h3>Edit page</h3>
<form>
    <div class="form-group">
        <label>Donation Description and Pick-up Address</label>
            <input type="text" class="form-control" placeholder="New Donation" ng-model="newTask.task">
    </div>
    <div class="form-group">
        <label>Pick-up by Date</label>
        <input type="text" class="form-control" placeholder="New Donation" ng-model="newTask.pickupDate">
    </div>
    <button type="button" class="btn btn-primary btn-lg col-xs-3" ng-click="addNewDonation()">Updated Description</button>
</form>
