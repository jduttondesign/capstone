<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
        <title>Nashville Food for Thought</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

        
        <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>



<body>

    <body ng-app="TodoApp" ng-cloak>
        <nav class="navbar navbar-default" ng-controller="NavCtrl">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Todo App</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right" ng-repeat="navItem in navItems">
                <li><a href="{{navItem.url}}">{{navItem.name}}</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <div class="row">
            <h1>NG Todo</h1>
            <div class="col-xs-offset-2 col-xs-8" ng-view></div>
        </div>




    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    
    <script src="/lib/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/lib/bower_components/angular-route/angular-route.min.js" type="text/javascript" charset="utf-8"></script>

    <script src="/javascripts/app.js"></script>
    <script src="/javascripts/AppConstants.js"></script>
    <script src="/javascripts/AppConfig.js"></script>
    <script src="/javascripts/factories/VolunteerFactory.js"></script>
    <script src="/javascripts/controllers/NavCtrl.js"></script>
    <script src="/javascripts/controllers/ItemListCtrl.js"></script>
    <script src="/javascripts/controllers/ItemNewCtrl.js"></script>
    <script src="/javascripts/controllers/ItemViewCtrl.js"></script>
    <script src="/javascripts/controllers/ItemEditCtrl.js"></script>
</body>
</html>
